<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Racoon NAS</title>
    <link
            href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
            rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/1369f31641.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="container">
    <div class="NAS">
    Neural Architecture Search
    </div>
    <div class="racoon">
        <h3 class="result-screen">R.A.C.O.O.N</h3>
    </div>
    <div class="game-board">
        <div class="cards-container">
            <div class="card" id="card-1">
                <ul>
                    <li style="background-image: url('blocks/mnv2.png')" data-index="0"></li>
                </ul>
            </div>
            <div class="card" id="card-2">
                <ul>
                    <li style="background-image: url('blocks/mnv2_stride.png')" data-index="1"></li>
                </ul>
            </div>
            <div class="card" id="card-3">
                <ul>
                    <li style="background-image: url('blocks/resnet.png')" data-index="2"></li>
                </ul>
            </div>
            <div class="card" id="card-4">
                <ul>
                    <li style="background-image: url('blocks/mnv2_stride.png')" data-index="3"></li>
                </ul>
            </div>
            <div class="card" id="card-5">
                <ul>
                    <li style="background-image: url('blocks/dense.png')" data-index="4"></li>
                </ul>
            </div>
            <div class="card" id="card-6">
                <ul>
                    <li style="background-image: url('blocks/mnv2_stride.png')" data-index="5"></li>
                </ul>
            </div>
        </div>
        <div class="arm">
            <span class="arm-span">
            <span> </span>
          </span>
            <span class="arm-span2"><span></span></span>
        </div>
    </div>

</div>
<script src="script.js"></script>

<div class="help">Not sure which architecture to choose? Don't try your luck, try <a href="http://enot.ai/">Enot</a>!</div>
</body>
</html>
